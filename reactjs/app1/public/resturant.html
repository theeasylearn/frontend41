<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid bg-light shadow p-3 mb-3">
        <div class="row">
            <div class="col-12 col-sm-4 col-md-3">
                <h3>Shreeji Restaurant</h3>
            </div>
            <div class="col-12 col-sm-8 col-md-9 d-flex justify-content-end">
                <form action="" class="row row-cols-lg-auto g-3">
                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-text">
                                Table No
                            </div>
                            <input type="number" class="form-control" required name="tableno" id="tableno" />

                        </div>

                    </div>

                    <div class="col-12">
                        <div class="input-group">
                            <div class="input-group-text">
                                Name
                            </div>
                            <input type="text" class="form-control" required id="name" name="name" />

                        </div>
                    </div>
                    <div class="col-12">
                        <input type="submit" class="btn btn-primary w-100" value="login" />
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12 mb-2">
                <div class="card shadow">
                    <div class="card-header d-flex justify-content-between text-bg-danger">
                        <div><span class="badge text-bg-light fs-6">1</span> Karan Mehta</div>
                        <div><span class="badge text-bg-warning fs-6">15</span> Minutes</div>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-12 mb-2">
                                <button type="button" class="d-block w-100 btn btn-primary">5 Thali</button>
                            </div>
                            <div class="col-6 mb-2">
                                <button type="button" class="btn btn-success d-block w-100">2 Roti</button>
                            </div>
                            <div class="col-6 mb-2">
                                <button type="button" class="btn btn-secondary d-block w-100">5 Chas</button>
                            </div>
                            <div class="col-6 mb-2">
                                <button type="button" class="btn btn-warning d-block w-100">5 Papad</button>
                            </div>
                            <div class="col-6 mb-2">
                                <button type="button" class="btn btn-info d-block w-100">5 Sweet</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-dark">Close</button>
                        <span class="fs-4"> Total : - 2500</span>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
