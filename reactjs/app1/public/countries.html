<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-3 mb-2 bg-light">
        <div class="row">
            <div class="col-12">
                <h1>Continent </h1>
                <select class="form-select" id="continentSelect" aria-label="Select Continent">
                        <option selected disabled>Select a continent</option>
                        <option value="africa">Africa</option>
                        <option value="antarctica">Antarctica</option>
                        <option value="asia">Asia</option>
                        <option value="europe">Europe</option>
                        <option value="north-america">North America</option>
                        <option value="oceania">Oceania</option>
                        <option value="south-america">South America</option>
                </select>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <div class="card shadow">
                    <img src="https://picsum.photos/300" class="card-img-top">
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Name </li>
                            <li class="list-group-item">Capital</li>
                            <li class="list-group-item">Currency </li>
                            <li class="list-group-item">Population</li>
                        </ul>
                    </div>
                </div>
            </div>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>

</html>
