<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-primary">
                        <h2>S.I.P Calculator</h2>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="amount" placeholder="Monthly Investment">
                                <label for="amount">Monthly Investment</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="rate" placeholder="Expected Return Rate">
                                <label for="rate">Expected Return rate</label>
                              </div>
                              <div class="form-floating mb-3">
                                <input type="number" class="form-control" id="year" placeholder="Year">
                                <label for="year">Years</label>
                              </div>
                              <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-primary">Calculate</button>
                                <button type="reset" class="btn btn-light">Reset</button>
                              </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
