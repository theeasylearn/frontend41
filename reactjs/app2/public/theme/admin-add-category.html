<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<title></title>
	<style>
		body {
			opacity: 0;
		}
	</style>
	<script src="js/settings.js"></script>
</head>

<body>
	<div class="splash active">
		<div class="splash-icon"></div>
	</div>

	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<a class='sidebar-brand' href='index.html'>
				<svg>
					<use xlink:href="#ion-ios-pulse-strong"></use>
				</svg>
				Admin - Online shop 
			</a>
			<div class="sidebar-content">
				

				<ul class="sidebar-nav">
				
					
					<li class="sidebar-item">
						<a class='sidebar-link' href='tables-bootstrap.html'>
							<i class="align-middle me-2 fas fa-fw fa-list"></i> <span class="align-middle">Menu Item</span>
						</a>
					</li>
				

				
				</ul>
			</div>
		</nav>
		<div class="main">
			<nav class="navbar navbar-expand navbar-theme">
				<a class="sidebar-toggle d-flex me-2" style="margin-top: 10px;">
					<i class="hamburger align-self-center"></i>
				</a>
				
			</nav>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">
							Category management
						</h1>
				
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header text-bg-light d-flex justify-content-between">
                                    <div class="h3">Add Category</div> 
									<a href="admin-category.html" class="btn btn-primary">Back</a>
								</div>
								<div class="card-body">
                                    <form>
                                        <div class="mb-3">
                                            <label for="title" class="form-label">Title</label>
                                            <input type="text" class="form-control" id="title" name="title" required>
                                        </div>
                                        <div class="mb-3">
                                            <label for="detail" class="form-label">Detail</label>
                                            <textarea class="form-control" id="detail" name="detail" rows="3" required></textarea>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Is Live</label>
                                            <div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" id="isliveYes" name="islive" value="yes" required>
                                                    <label class="form-check-label" for="isliveYes">Yes</label>
                                                </div>
                                                <div class="form-check form-check-inline">
                                                    <input class="form-check-input" type="radio" id="isliveNo" name="islive" value="no" required>
                                                    <label class="form-check-label" for="isliveNo">No</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="photo" class="form-label">Photo</label>
                                            <input class="form-control" type="file" id="photo" name="photo" required>
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary">Save</button>
                                            <button type="reset" class="btn btn-dark">clear all</button>
                                        </div>
                                    </form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</main>
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-12 text-center">
                            <p class="mb-0">
								&copy; 2025 - <a class='text-muted' href='#'>the easylearn academy</a>
							</p>
						</div>
						
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
