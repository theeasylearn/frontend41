<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<title></title>
	<style>
		body {
			opacity: 0;
		}
	</style>
	<script src="js/settings.js"></script>
</head>

<body>
	<div class="wrapper">
		<nav id="sidebar" class="sidebar">
			<a class='sidebar-brand' href='index.html'>
				<svg>
					<use xlink:href="#ion-ios-pulse-strong"></use>
				</svg>
				Admin - Online shop 
			</a>
			<div class="sidebar-content">
				

				<ul class="sidebar-nav">
				
					
					<li class="sidebar-item">
						<a class='sidebar-link' href='tables-bootstrap.html'>
							<i class="align-middle me-2 fas fa-fw fa-list"></i> <span class="align-middle">Menu Item</span>
						</a>
					</li>
				

				
				</ul>
			</div>
		</nav>
		<div class="main">
			<nav class="navbar navbar-expand navbar-theme">
				<a class="sidebar-toggle d-flex me-2" style="margin-top: 10px;">
					<i class="hamburger align-self-center"></i>
				</a>
				
			</nav>
			<main class="content">
				<div class="container-fluid">

					<div class="header">
						<h1 class="header-title">
							Product management
						</h1>
				
					</div>
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header text-bg-light d-flex justify-content-between">
                                    <div class="h3">Add Product</div> 
									<a href="admin-product.html" class="btn btn-primary">Back</a>
								</div>
								<div class="card-body">
                                    <form>
                                        <div class="row mb-3">
                                            <!-- Category -->
                                            <div class="col-md-6">
                                                <label for="category" class="form-label">Category</label>
                                                <select class="form-select" id="category" name="category" required>
                                                    <option value="" selected disabled>Choose a category</option>
                                                    <option value="electronics">Electronics</option>
                                                    <option value="clothing">Clothing</option>
                                                    <option value="home">Home</option>
                                                </select>
                                            </div>
                                            <!-- Title -->
                                            <div class="col-md-6">
                                                <label for="title" class="form-label">Title</label>
                                                <input type="text" class="form-control" id="title" name="title" required>
                                            </div>
                                        </div>
                            
                                        <div class="row mb-3">
                                            <!-- Detail -->
                                            <div class="col-12">
                                                <label for="detail" class="form-label">Detail</label>
                                                <textarea class="form-control" id="detail" name="detail" rows="3" required></textarea>
                                            </div>
                                        </div>
                            
                                        <div class="row mb-3">
                                            <!-- Price -->
                                            <div class="col-md-3">
                                                <label for="price" class="form-label">Price</label>
                                                <input type="number" class="form-control" id="price" name="price" step="0.01" required>
                                            </div>
                                            <!-- Stock -->
                                            <div class="col-md-3">
                                                <label for="stock" class="form-label">Stock</label>
                                                <input type="number" class="form-control" id="stock" name="stock" required>
                                            </div>
                                            <!-- Weight -->
                                            <div class="col-md-3">
                                                <label for="weight" class="form-label">Weight (kg)</label>
                                                <input type="number" class="form-control" id="weight" name="weight" step="0.01" required>
                                            </div>
                                            <!-- Size -->
                                            <div class="col-md-3">
                                                <label for="size" class="form-label">Size</label>
                                                <input type="text" class="form-control" id="size" name="size" required>
                                            </div>
                                        </div>
                            
                                        <div class="row mb-3">
                                            <!-- Photo -->
                                            <div class="col-md-4">
                                                <label for="photo" class="form-label">Photo</label>
                                                <input type="file" class="form-control" id="photo" name="photo" required>
                                            </div>
                                            <!-- Is Live -->
                                            <div class="col-md-4">
                                                <label class="form-label">Is Live</label>
                                                <div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="islive" id="isliveYes" value="yes" required>
                                                        <label class="form-check-label" for="isliveYes">Yes</label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="radio" name="islive" id="isliveNo" value="no" required>
                                                        <label class="form-check-label" for="isliveNo">No</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Buttons -->
                                            <div class="col-md-4 d-grid">
                                                <button type="submit" class="btn btn-primary">Save</button> <br />
                                                <button type="reset" class="btn btn-dark">clear all</button>
                                            </div>
                                        </div>
                                    </form>
								</div>
							</div>
						</div>
					</div>

				</div>
			</main>
			<footer class="footer">
				<div class="container-fluid">
					<div class="row text-muted">
						<div class="col-12 text-center">
                            <p class="mb-0">
								&copy; 2025 - <a class='text-muted' href='#'>the easylearn academy</a>
							</p>
						</div>
						
					</div>
				</div>
			</footer>
		</div>
	</div>
	<script src="js/app.js"></script>
</body>
</html>
