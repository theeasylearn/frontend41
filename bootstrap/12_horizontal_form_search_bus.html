<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2">
                <div class="card">
                    <div class="card-header text-bg-success">
                        <h3>Search Bus</h3>
                    </div>
                    <div class="card-body">
                        <form action="success.html">
                            <div class="row mb-3">
                                <label for="source" class="col-form-label col-sm-2">Source</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="source" />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <label for="destination" class="col-form-label col-sm-2">Destination</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="destination" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="date" class="col-form-label col-sm-2">Journey Date</label>
                                <div class="col-sm-10">
                                    <input type="date" class="form-control" id="date" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="bustype" class="col-form-label col-sm-2">Bus type</label>
                                <div class="col-sm-10">
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="local" id="local"
                                            value="1" />
                                        <label for="local" class="form-check-label">Local</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="express" id="express"
                                            value="2" />
                                        <label for="express" class="form-check-label">Express</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="checkbox" class="form-check-input" name="ac" id="ac" value="3" />
                                        <label for="ac" class="form-check-label">AC</label>
                                   </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success w-100">Search Bus</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

</body>

</html>
