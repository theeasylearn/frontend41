<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-6 offset-3">
                <div class="card shadow">
                    <div class="card-header text-bg-success">
                        <h3>Checkout</h3>
                    </div>
                    <div class="card-body">
                        <form action="success.html" method="post">
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="firstname" class="form-label">First Name</label>
                                    <input type="text" id="firstname" class="form-control" placeholder="firstname">
                                </div>

                                <div class="col">
                                    <label for="lastname" class="form-label">Last Name</label>
                                    <input type="text" id="lastname" class="form-control" placeholder="lastname" />
                                </div>


                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="card-number" class="form-label">Card Number</label>
                                    <input type="text" id="card-number" class="form-control" placeholder="9999-9999-9999-9999" required />
                                </div>
                            </div>

                            <div class="row mb-3">
                                <div class="col-12 mb-2">Expiry Date</div>
                                <div class="col">
                                    <select name="" id="" class="form-select" required>
                                        <option value="">Year</option>
                                        <option>2024</option>
                                        <option>2023</option>
                                        <option>2022</option>
                                        <option>2021</option>
                                        <option>2020</option>
                                        <option>2019</option>
                                        <option>2018</option>
                                        <option>2017</option>
                                        <option>2016</option>
                                        <option>2015</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <select name="" id="" class="form-select" required>

                                    
                                        <option value="">Month</option>
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                        <option>6</option>
                                        <option>7</option>
                                        <option>8</option>
                                        <option>9</option>
                                        <option>10</option>
                                        <option>11</option>
                                        <option>12</option>
                                    </select>
                                </div>

                                <div class="col">
                                    <input type="text" name="cvv" id="cvv" required placeholder="cvv" class="form-control" />
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <button type="submit" class="btn btn-success w-100">Proceed to pay</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

</body>
</html>
