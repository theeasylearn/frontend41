<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1 class="text-danger">Working with List
                    <i class="fa fa-crown"></i>
                </h1>
            </div>
            <div class="col-lg-4">
                <h3>Normal List</h3>
                <ul>
                    <li>Apple</li>
                    <li>IBM</li>
                    <li>Miscrosoft</li>
                    <li>Amazon</li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h3>unstyled List</h3>
                <ul class="list-unstyled">
                    <li>Apple</li>
                    <li>IBM</li>
                    <li>Miscrosoft</li>
                    <li>Amazon</li>
                </ul>
            </div>
            <div class="col-lg-4">
                <h3>Stylish List</h3>
                <ul class="list-group shadow">
                    <li class="list-group-item">Apple</li>
                    <li class="list-group-item">IBM</li>
                    <li class="list-group-item">Miscrosoft</li>
                    <li class="list-group-item">Amazon</li>
                </ul>
            </div>

            <div class="col-lg-4">
                <h3>Stylish List</h3>
                <ul class="list-group shadow">
                    <li class="list-group-item list-group-item-danger">Apple 
                        <i class="fa fa-home"></i>
                    </li>
                    <li class="list-group-item list-group-item-primary">IBM
                        <i class="fa fa-camera"></i>
                    </li>
                    <li class="list-group-item list-group-item-warning">Miscrosoft
                        <i class="fa fa-pencil"></i>
                    </li>
                    <li class="list-group-item list-group-item-success">Amazon
                        <i class="fa fa-trash"></i>
                    </li>
                </ul>
            </div>
        </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>

</body>
</html>
