<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>working with list/array</h1>
    <hr/>
    <table border="1" align="center" cellpadding="5" width="80%">
        <tr>
            <td id="one"></td>
            <td id="two"></td>
            <td id="three"></td>
        </tr>
    </table>
    <script>
        //array in javascript
        var fruits = [];
        console.log(fruits);
        //add new value into array at the end 
        fruits.push('apple');
        fruits.push('banana');
        fruits.push('mango');
        console.log(fruits);

        fruits.unshift('kiwi');
        fruits.unshift('greps');

        console.log(fruits);

        //remove value from array at the end
        fruits.pop();
        console.log(fruits);

        fruits.shift();
        console.log(fruits);

        fruits.splice(0,2);
        console.log(fruits);

        var position = fruits.indexOf('apple');
        console.log(position);

        var isFound = fruits.includes('banana');
        console.log(isFound);

        isFound = fruits.includes('pineapple');
        console.log(isFound);

        var vegis = ['potato','tomato','lady finger','onion'];
        console.log(vegis);

        //sorting
        vegis.sort();
        console.log(vegis);

        //reverse array
        vegis.reverse();
        console.log(vegis);

        var one = document.getElementById('one');

        one.innerHTML = `<p>${vegis[0]}</p>`;
        one.innerHTML += `<p>${vegis[1]}</p>`;
        one.innerHTML += `<p>${vegis[2]}</p>`;
        one.innerHTML += `<p>${vegis[3]}</p>`;
    </script>
</body>
</html>
