<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row mt-3" id="shop">

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        var product = {
            name: 'IPhone 16 pro max',
            price: 125111,
            brand:'Apple',
            os: 'IOS 17.1',
            ram: '256GB',
            screen: '6.5 Inch',
            photo: 'https://picsum.photos/300',
        }
        var shop = document.getElementById('shop');
        //object destructring
        var {name,price,brand,os,ram,screen,photo} = product;
        var design = `<div class="col-lg-3">
                <div class="card shadow">
                    <img src=${photo} class="card-img-top" />
                    <div class="card-body">
                        <h3>${name}</h3>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">${price}</li>
                            <li class="list-group-item">Brand ${brand}</li>
                            <li class="list-group-item">OS  ${os}</li>
                            <li class="list-group-item">RAM  ${ram}</li>
                            <li class="list-group-item">Screen  ${screen}</li>
                        </ul>
                        <button class="btn btn-primary w-100">Add to cart</button>
                    </div>
                </div>
            </div>`;
            shop.innerHTML = design;
    </script>

</body>

</html>
