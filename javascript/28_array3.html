<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>working with list/array</h1>
    <hr/>
    <table border="1" align="center" cellpadding="5" width="80%">
        <tr>
            <td id="one"></td>
            <td id="two"></td>
            <td id="three"></td>
        </tr>
    </table>
    <script>
        //create array 
        var fruits = ['mango','banana','pinapple','orange','graps','Kiwi','watermelon'];
        var grains = ['wheat','rice','melat','oats','berrly']; 
        var list = [50,25,100,75,150,125,200,140];
        var list2 = list.filter(function(number){
            if(number<=100)
                return number;
        });
        var list3 = list.filter(function(number){
            if(number>100)
                return number;
        });

        var one = document.getElementById('one');
        var two = document.getElementById('two');
        
        list2.map(function(number){
            one.innerHTML+=`<div>${number}</div>`;
        });

        list3.map(function(number){
            two.innerHTML+=`<div>${number}</div>`;
        });
    </script>
</body>
</html>
