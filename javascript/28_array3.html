<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>working with list/array</h1>
    <hr/>
    <table border="1" align="center" cellpadding="5" width="80%">
        <tr>
            <td id="one"></td>
            <td id="two"></td>
            <td id="three"></td>
        </tr>
    </table>
    <script>
        //create array 
        var fruits = ['mango','banana','pinapple','orange','graps','Kiwi','watermelon'];
        var grains = ['wheat','rice','melat','oats','berrly']; 
        var list = [50,25,100,75,150,125,200,140];
        // var count = 0;
        // while(count<fruits.length)
        // {
        //     document.getElementById('one').innerHTML+= `<p>${fruits[count]}</p>`;
        //     count++;
        // }
       //or 
       fruits.map((item) => {
            document.getElementById('one').innerHTML+= `<p>${item}</p>`
       });
        
       grains.map(function(food){
        document.getElementById('two').innerHTML+= `<p>${food}</p>`;
       });

       var filterList = list.filter((number) => {
            if(number<100)
                return number;
       });

       filterList.map(function(number){
        document.getElementById('three').innerHTML+= `<p>${number}</p>`;
       });
    </script>
</body>
</html>
