<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Object Clone</h1>
    <hr>
    use console
    <script>
        //create object
        let user = {
            name: 'Dhruv',
            age: 19
        };

        //wrong way 
        // let anotherUser = user; //it create's reference of user and store it into another user means if we change user name or age it will be change also in anotherUser or vice versa 

        //right way

        let anotherUser = {}; //create empty object
        for(let key in user)
        {
            anotherUser[key] = user[key];
        }

        console.log('before change');
        console.log('user',user);
        console.log('another user',anotherUser);
        console.log('after change');
        user.name = 'Vishal';
        anotherUser.age = 24;

        console.log('user',user);
        console.log('another user',anotherUser);
        
    </script>
</body>
</html>
