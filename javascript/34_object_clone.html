<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object Clone</h1>
    <hr>
    use console
    <script>
        //create object
        let user = {
            name: 'Dhruv',
            age: 19
        };

        //wrong way
        // let anotherUser = user; //object reference is created 
        //right way
        let anotherUser = {};
        for(let property in user)
        {
            anotherUser[property] = user[property];
        }
        
        console.log("before change");
        console.log("user", user);
        console.log("Another user", anotherUser);
        user.name = "Priti"
        anotherUser.age = 30;
        console.log("after change");
        console.log("user", user);
        console.log("Another user", anotherUser);
    </script>
</body>

</html>
