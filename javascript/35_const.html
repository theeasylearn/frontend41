<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>example of const</h1>
    <hr />
    use console
    <script>
        //create constant variable
        const countryName = "India";
        console.log('displaying constant ',countryName);

        // countryName = "abc"; //it is error
        console.log('displaying constant ',countryName);

        const user = {
            name: 'Ankit',
            age: 39
        };
        console.log('displaying constant Object',user);
        user.name = "Ankit M Patel";
        console.log('displaying constant Object',user);
    </script>
</body>
</html>
