<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>es6 spread operator</h1>
    <b>use console</b>
    <script>
        //create 2 array
        var fruits = ['banana','mango','pineapple','orange','grapes'];
        var vegis = ['potato','tomato','lady finger','onion','garlic'];
        console.log(fruits);
        console.log(vegis);

        //copy both array into another array
        //es6 spread operator
        var refrigerator = [...fruits,...vegis];
        console.log(refrigerator);

        
    </script>
</body>
</html>
