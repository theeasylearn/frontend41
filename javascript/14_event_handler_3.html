<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
        }

        h1,
        h2 {
            font-family: 'Merriweather', serif;
        }

        .calculator-card {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-control {
            border-radius: 0.375rem;
        }

        .result-card {
            background-color: #e9ecef;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Event handling using 3rd method</h1>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 offset-3">
                <div class="calculator-card">
                    <h1 class="text-center">EMI Calculator</h1>
                    <form>
                        <div class="mb-3">
                            <label for="loanAmount" class="form-label">Loan Amount (₹)</label>
                            <input type="number" class="form-control" id="loanAmount" placeholder="Enter loan amount" />
                        </div>
                        <div class="mb-3">
                            <label for="interestRate" class="form-label">Annual Interest Rate (%)</label>
                            <input type="number" class="form-control" id="interestRate"
                                placeholder="Enter interest rate">
                        </div>
                        <div class="mb-3">
                            <label for="loanTenure" class="form-label">Loan Tenure (in years)</label>
                            <input type="number" class="form-control" id="loanTenure" placeholder="Enter loan tenure" />
                        </div>

                    </form>

                    <div class="result-card">
                        <h2 class="text-center">EMI Result</h2>
                        <p class="text-center">Your EMI is: ₹<span id="emiResult">0.00</span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        var loanAmount = document.getElementById('loanAmount');
        var interestRate = document.getElementById('interestRate');
        var loanTenure = document.getElementById('loanTenure');
        var emiResult = document.getElementById('emiResult');
        //create function
        function calculateEMI() {
            let amount = loanAmount.value;
            let rate = interestRate.value;
            let tenure = loanTenure.value;
            console.log(amount, rate, tenure);
            if (amount !== '' && rate !== '' && tenure !== '') {
                //all input are not empty
                //convert it into integer
                amount = parseInt(amount);
                rate = parseInt(rate);
                tenure = parseInt(tenure);

                //calculate emi and display it inside emiResult
                let monthlyRate = rate / (12 * 100);
                let months = tenure * 12;

                // EMI formula
                let emi = (amount * monthlyRate * Math.pow(1 + monthlyRate, months)) / (Math.pow(1 + monthlyRate, months) - 1);

                // Update result in the span
                emiResult.innerHTML = emi.toFixed(2);

                // calculate and display total payable amount
                // calcualte and display total interest amount;
            }
            else 
            {
                //alert('please given valid inputs');
            }
        }
        //event handling
        loanAmount.addEventListener('input', function () {
            calculateEMI();
        }, false);

        interestRate.addEventListener('input', function () {
            calculateEMI();
        }, false);

        loanTenure.addEventListener('input', function () {
            calculateEMI();
        }, false)
    </script>
</body>

</html>
