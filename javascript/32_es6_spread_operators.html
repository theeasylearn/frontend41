<body>
    <h1>es6 spread operator</h1>
    <b>use console</b>
    <script>
        //create 2 objects
        var currentCar = {
            make:'Maruti',
            seat:4,
            engine:'petrol',
            color:'white',
            transmission:'manual'
        };

        var newCar = {
            make:'Audi',
            seat:6,
            engine:'EV',
            color:'black',
            price:5500000
        };
        console.log(currentCar,newCar);
        var myCar = {...currentCar,...newCar};
        console.log(myCar);
    </script>
</body>
