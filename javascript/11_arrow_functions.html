<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .w-100 {
                width: 100%;
            }

            .big {
                padding: 10px;
                font-size: large;
            }
        </style>
    </head>

    <body>
        <h1>Example of arrow function</h1>
        <hr />
        <form action="" onsubmit="return addCustomer();">
            <table width="30%" cellpadding="5" border="2">
                <tr>
                    <td>Table No 5 </td>
                    <td>Table Active Since : <span id="duration">60</span> Minute</td>
                </tr>
                <tr>
                    <td colspan="2" align="center" id="customer">
                        <input type="text" id="customername" required class="big" />
                        <input type="submit" id="add" value="Add customer" class="big" />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input class="w-100 big" type="button" value="Thali[0]" id="thali" onclick="addThali()" />
                    </td>
                </tr>
                <tr>
                    <td width="50%"><input class="w-100 big" type="button" value="Ras [0]" id="ras" onclick="addRas();" /></td>
                    <td width="50%"><input class="w-100 big" type="button" value="Papad [0]" id="papad" onclick="addPapad();" /></td>
                </tr>
                <tr>
                    <td><input class="w-100 big" type="button" value="Sweet [0]" id="sweet" onclick="addSweet();" /></td>
                    <td><input class="w-100 big" type="button" value="Chas [0]" id="chas" onclick="addChas();" /></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <h3 id="grandtotal">Total</h3>
                    </td>
                </tr>
            </table>
        </form>
        <script>
            //constant 
            const THALI_PRICE = 100;
            const RAS_PRICE =  30;
            const PAPAD_PRICE = 15;
            const SWEET_PRICE = 27;
            const CHAS_PRICE =  11;

            var thaliCount=0,rasCount=0,papadCount=0,sweetCount=0,chasCount=0;
            var thaliTotal=0,rasTotal=0,papadTotal=0,sweetTotal=0,chasTotal=0;
            //disable item button
            // document.getElementById('ras').disabled = true;
            // document.getElementById('papad').disabled = true;
            // document.getElementById('chas').disabled = true;
            // document.getElementById('sweet').disabled = true;
            // document.getElementById('thali').disabled = true;
            // or
            let enableDisableButton = function (mode) {
                let buttons = document.getElementsByClassName('w-100');
                for (let positions = 0; positions < buttons.length; positions++)
                    buttons[positions].disabled = mode;
            }

            enableDisableButton(true);

            //3rd technique 
            let addCustomer = () => {
                let name = document.getElementById('customername').value;
                document.getElementById('customer').innerHTML = `<h3>${name}</h3>`;
                enableDisableButton(false);
                return false; //prevent refreshing web page
            }

            //arrow function
            let addThali = () => {
                // alert('thali');
                thaliCount++;
                thaliTotal = THALI_PRICE * thaliCount;
                document.getElementById('thali').value = `Thali [${thaliCount}] X ` + THALI_PRICE + `=${thaliTotal}`;
                document.getElementById('grandtotal').innerHTML= "Total =" + (thaliTotal + rasTotal + sweetTotal + papadTotal + chasTotal);
            }

            let addRas = () => {
            rasCount++;
            rasTotal = RAS_PRICE * rasCount;
            document.getElementById('ras').value = `ras [${rasCount}] X` + RAS_PRICE + `=${rasTotal}`;
            document.getElementById('grandtotal').innerHTML= "Total =" + (thaliTotal + rasTotal + sweetTotal + papadTotal + chasTotal);
            }

            //2nd method of creating function 
            let addPapad = function () {
                papadCount++;
                papadTotal = PAPAD_PRICE * papadCount;
                document.getElementById('papad').value = `papad [${papadCount}]`  + PAPAD_PRICE + `=${papadTotal}`;
                document.getElementById('grandtotal').innerHTML= "Total =" + (thaliTotal + rasTotal + sweetTotal + papadTotal + chasTotal);
            }

            let addSweet = function () {
                sweetCount++;
                sweetTotal = SWEET_PRICE * sweetCount;
                document.getElementById('sweet').value = `Sweet [${sweetCount}]`  + SWEET_PRICE + `=${sweetTotal}`;
                document.getElementById('grandtotal').innerHTML= "Total =" + (thaliTotal + rasTotal + sweetTotal + papadTotal + chasTotal);
            }

            let addChas = function () {
                chasCount++;
                chasTotal = CHAS_PRICE * chasCount;
                document.getElementById('chas').value = `Chas [${chasCount}]`  + CHAS_PRICE + `=${chasTotal}`;
                document.getElementById('grandtotal').innerHTML= "Total =" + (thaliTotal + rasTotal + sweetTotal + papadTotal + chasTotal);
            }
        </script>
    </body>

</html>
