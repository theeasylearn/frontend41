<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>2nd way to create function</h1>
    <hr>
    <input type="button" value="Print this page" onclick="printThisPage();" />

    <script>
        //2nd method to create function
        let printThisPage = function()
        {
            window.print();
        }

    </script>
</body>
</html>
