<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th 
        {
            font-size: xx-large;
        }
        td 
        {
            font-size: 48px;
            text-align: center;
            padding:30px 0px;
        }
    </style> 
</head>
<body>
    <h1>Example of calender</h1>
    <hr>
    <table border="1" width="100%" cellpadding="10">
        <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
        </thead>
        <tbody id="calender">
           
          
        </tbody>
    </table>
    <script>
        generateCalendar();
        function generateCalendar()
        {
            let content = ``;
            // 1st initilization occured  and then condition is checked
            // 2nd increment/decrement occured and then condition is checked
            let calenderMonth = 4;
            
            let lastDay=30;
            if(calenderMonth===1 || calenderMonth ===3 || calenderMonth ===5 || calenderMonth === 7 || calenderMonth ===8 || calenderMonth===10 || calenderMonth===12)
            {
                lastDay = 31;
            }
            else if (calenderMonth === 2)
            {
                lastDay = 28;
            }
            let num = 1;
            for(let i=1;i<=5;i++)
            {
                content = `<tr>`;
                for(let j=1;j<=7&&num<=lastDay;j++)    
                {
                    content += `<td>${num}</td>`;  
                    num = num + 1;
                }
                content += `</tr>`;
                document.getElementById('calender').innerHTML += content;
            }
        }
    </script>
</body>
</html>
