        <thead>
            <tr>
                <th>Sun</th>

        </thead>
        <tbody id="calender">


        </tbody>

    <script>
       
        function generateCalendar() {
            document.getElementById('calender').innerHTML = "";
            let content = ``;
            // 1st initilization occured  and then condition is checked
            // 2nd increment/decrement occured and then condition is checked
            let month = document.getElementById('month').value;
            let year = document.getElementById('year').value;
            
            //findout day of week 
            //create date class object
            let now = new Date(`${year}-${month}-01`);
            let firstDayOfWeek = now.getDay(); //return day of week
            let calenderMonth = parseInt(month);
            let lastDay = 30;
            if (calenderMonth === 1 || calenderMonth === 3 || calenderMonth === 5 || calenderMonth === 7 || calenderMonth === 8 || calenderMonth === 10 || calenderMonth === 12) {
                lastDay = 31;
            }
            else if (calenderMonth === 2) {
                //decide whether it is leap year or not
                lastDay = 28;
            }
            console.log(calenderMonth,lastDay);
            let num = 1;
            for (let i = 1; i <= 5; i++) {
                content = `<tr>`;
                for (let j = 1; j <= 7 && num <= lastDay; j++) {
                    //logic to leave few cells empty
                    if (i == 1 && firstDayOfWeek > 0) {
                        j = j + firstDayOfWeek;
                        while (firstDayOfWeek > 0) {

                            content += `<td></td>`;
                            firstDayOfWeek--;
                        }
                    }
                    content += `<td>${num}</td>`;
                    num = num + 1;
                }
                content += `</tr>`;
                document.getElementById('calender').innerHTML += content;
            }

            return false; //required to stop refereshing web page
        }
    </script>
