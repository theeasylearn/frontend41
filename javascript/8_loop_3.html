<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #input-td 
        {
            background-color: aliceblue;
        }

        #input-table td /* style will be applied to td tag @ any level inside input-table */
        {
            padding:20px 10px; /* 1st value is for vertical padding 2nd value is for horizontal padding */
        }
    </style>
</head>
<body>
    <table border="1" cellpadding="5" width="100%">
        <tr>
            <td width="25%" valign="top" id="input-td">
                <h1 align="center">Table Generator</h1>
                <form action="" method="post" onsubmit="return generataTable();" >
                    <table border="1" cellpadding="5" width="100%" id="input-table">
                        <tr>
                            <td>
                                <input type="number" name="rows" id="rows" required placeholder="No of rows"  />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="number" name="cols" id="columns" required placeholder="No of Columns" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="message" id="message" required placeholder="your message" />
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <select name="loop" id="loop" required>
                                    <option value="">Select loop</option>
                                    <option value="1">while loop</option>
                                    <option value="2">do while loop</option>
                                    <option value="3">for loop</option>
                                </select>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="submit" value="Generate Table" name="submit"  />
                            </td>
                        </tr>
                    </table>
                </form>
            </td>
            <td valign="top">
                <!-- this is my sample output (to be generate by code) -->
                <table border="2" cellpadding="10" width="100%" id="mytable">
                    
                  
                </table> 
            </td>
        </tr>
    </table>
    <script>
        //create user defined function 
        function generataTable()
        {
            // alert('form submitted');
            let rows = document.getElementById('rows').value;
            let columns = document.getElementById('columns').value;
            let message = document.getElementById('message').value;
            let loop = document.getElementById('loop').value;
            console.log(rows,columns,message,loop);
            document.getElementById('mytable').innerHTML = '';
            let count=1;
            rows = parseInt(rows);
            columns = parseInt(columns)
            while(count<=rows)
            {
                let pattern = `<tr>`;
                let another_pattern = ``;
                let another_count=1;
                while(another_count<=columns)
                {
                    another_pattern += `<td>${message}</td>`;         
                    another_count+=1;
                }
                pattern+=another_pattern + `</tr>`;
                document.getElementById('mytable').innerHTML+= pattern;
                count+=1; // count = count + 1
            }
            return false; //prevent refreshing webpage
        }
    </script>
</body>
</html>
